<nav class="grey darken-4" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="#" class="brand-logo">S N Finance</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a ui-sref="adminHome">Home</a></li>
                    <li  class="active"><a ui-sref="login">Login</a></li>
                  </ul>
            <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
</nav>

<div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
        <div class="container ">
            <div class="row center-align" style="padding-top:50px;opacity:0.9;">
                    <div class="col s12 m4 l2"></div>
             <div class="col s12 m4 l8 ">
          <div class="card blue-grey lighten-4  ">
            <div class="card-content grey-text text-darken-3">
              <h4 class="header center teal-text">Please Login</h4>
              <form name="loginForm"  autocomplete="on" style="padding-top:20px;" novalidate>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="username" type="text" class="grey-text text-darken-3" ng-model="vm.user.username" required>
                        <label class="grey-text text-darken-3" for="username">Username</label>
                        <span  class="submit-error" ng-if="(loginForm.username.$dirty || vm.isSubmitted )&& (loginForm.username.$error.required)"><i><b>Username</b></i> is required.</span>
                    </div>
                    <div class="input-field col s6">
                        <input id="password" type="password" class="grey-text text-darken-3" ng-model="vm.user.password" required>
                        <label class="grey-text text-darken-3" for="password">Password</label>
                        <span  class="submit-error" ng-if="(loginForm.password.$dirty || vm.isSubmitted )&& (loginForm.password.$error.required)"><i><b>Password</b></i> is required.</span>
                    </div>
                </div>
                <div class="row">
                    <span ng-if="vm.error" class="submit-error teal-text text-darken-3">{{vm.error}}</span>
                </div>
                
                <div class="row center">
                    <button value="{{vm.loginBtnText}}"  ng-click="vm.login(loginForm)" id="download-button" class="btn waves-effect waves-light grey darken-3">Login</button>
                </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col s12 m4 l2"><p></p></div>
      </div>


        </div>
    </div>
    <div class="parallax"><img src="../assets/images/background1.jpg" alt="Unsplashed background img 1"></div>
</div>



<footer class="page-footer teal darken-3 ">
        <div class="footer-copyright  light-blue darken-1">
            <div class="container">
                Copyright © 2017 S N Finance Services. All Rights Reserved.
            </div>
        </div>    
    </footer>
