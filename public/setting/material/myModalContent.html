<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input id="number" placeholder="Number" type="text" class="validate" ng-model="vm.data.number">
                <label class="active" for="number">Number</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="mobileNumber" type="text" class="validate" ng-model="vm.data.mobileNumber">
                <label class="active" for="mobileNumber">Mobile Number</label>
            </div>
            <div class="input-field col s6">
                <select ng-model="vm.data.isActive">
                    <option value="" >Select Status</option>
                    <option value="true">Active</option>
                    <option value="false">Inactive</option>
                </select>
                <label>Status</label>
            </div>
        </div>

        <div class="row">
             <div class="input-field col s12">
                <a ng-disabled="vm.startProcessing" ng-click="vm.save()" class="waves-effect waves-light btn">Save</a>
            </div>
            <div class="input-field col s12">
                <a ui-sref="secure.detail" class="waves-effect waves-light btn modal-close">Cancel</a>
            </div>
            <!--<div class="">
                <input ng-disabled="vm.startProcessing" value="Save" type="button" ng-click="vm.save()">
            </div>
            <div class="">
                <input value="Cancel" type="button" ui-sref="secure.detail">
            </div>-->
        </div>
    </form>
</div>

<script>
    $(document).ready(function () {
        $('select').material_select();
    });

  

    $('#modal1').modal('open');

    $('#modal1').modal('close');

</script>
